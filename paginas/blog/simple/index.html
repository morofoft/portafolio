<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog Simple</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="img/logo.jpeg" alt="">
            <h1>Mat Blog</h1>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Acerca de</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>
    
        <main>
            <section class="post-form">
                <h2>Añadir Nueva Entrada</h2>
                <form id="blogForm">
                    <input type="text" id="postTitle" placeholder="Título del post" required>
                    <textarea id="postContent" placeholder="Escribe tu contenido aquí..." required></textarea>
                    <button type="submit">Publicar</button>
                </form>
            </section>
    
            <section class="posts">
                <h2>Últimas Entradas</h2>
                <div id="postsContainer"></div>
            </section>
        </main>
    
        <footer>
            <p>&copy; 2025 Pedro Enrique García Ramírez. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
