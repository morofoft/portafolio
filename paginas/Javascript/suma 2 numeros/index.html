<!DOCTYPE html>
<html>
<head>
	<title>Suma de dos numeros enteros</title>
</head>
<body>
	<h2>Suma de Numeros</h2>
	<input type="number" id="num1" placeholder="Introduce el Numero 1">
	<input type="number" id="num2" placeholder="Introduce el Numero 2">
	<button onclick="sumar()">Sumar</button>
	<p id="resultado"></p>

		<script>
			function sumar(){
				let a = parseFloat(document.getElementById("num1").value);
				let b = parseFloat(document.getElementById("num2").value);
				let suma = a + b;
				document.getElementById("resultado").innerText = "Resultado: " + suma;
			}
		</script>

</body>
</html>
