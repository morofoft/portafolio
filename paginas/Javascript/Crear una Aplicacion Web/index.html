<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        
        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingrese su nombre">
            </div>
            
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" placeholder="Ingrese su apellido">
            </div>
            
            <div class="form-group">
                <label>Sexo:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="sexo" value="Masculino"> Masculino
                    </label>
                    <label>
                        <input type="radio" name="sexo" value="Femenino"> Femenino
                    </label>
                    <label>
                        <input type="radio" name="sexo" value="Otro"> Otro
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" min="1" max="120" placeholder="Ingrese su edad">
            </div>
            
            <button type="submit" class="btn-submit">Registrar</button>
        </form>
        
        <div id="resultado" class="resultado-container">
            <h2>Datos Registrados</h2>
            <div id="datosUsuario"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
