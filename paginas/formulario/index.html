<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <form id="formularioRegistro">
            <h1 style="text-align: center;">Registrar usuario</h1>
            <!-- Campo Nombre -->
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre">
                <small id="nombreError" class="error-message"></small>
            </div>
        
            <!-- Campo Email -->
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email">
                <small id="emailError" class="error-message"></small>
            </div>
        
            <!-- Campo Contraseña -->
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password">
                <small id="passwordError" class="error-message"></small>
            </div>
        
            <!-- Confirmar Contraseña -->
            <div class="form-group">
                <label for="confirmPassword">Confirmar contraseña</label>
                <input type="password" id="confirmPassword">
                <small id="confirmPasswordError" class="error-message"></small>
            </div>
        
            <!-- Fecha de Nacimiento -->
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de nacimiento</label>
                <input type="date" id="fechaNacimiento">
                <small id="fechaError" class="error-message"></small>
            </div>
        
            <!-- Términos y Condiciones -->
            <div class="form-group checkbox">
                <input type="checkbox" id="terminos">
                <label for="terminos">Acepto los términos y condiciones</label>
                <small id="terminosError" class="error-message"></small>
            </div>
        
            <button type="submit">Registrarse</button>
        </form>

        <p>&copy; 2025 Pedro Garcia. Todos los derechos reservados.</p>
    </div>
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
</body>

</html>
